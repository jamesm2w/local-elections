        <script>
            async function load (url) {
                return new Promise((accept, reject) => {
                    let req = new XMLHttpRequest();
                    req.open("GET", url, true);
                    req.addEventListener("load", () => {
                        try {
                            if (req.status < 200 || req.status > 400) {
                                throw "Server error";
                            }
                            let data = JSON.parse(req.responseText);
                            accept(data);
                        } catch (err) {
                            console.error("Error fetching " + url + ": Error: " + err);
                            reject(err);
                        }
                    });

                    req.addEventListener("error", () => {
                        reject(req.responseText);
                    });

                    req.send();
                });
            }

            async function getPartyData (partyCode) {
                if (!window.parties) {
                    return {};
                }

                return window.parties[partyCode];
            }

            async function createCouncilDiagram (groupings) {
                if (groupings == undefined) {
                    return undefined;
                }

                let partyGroups = [];
                let name = "Control: ";
                if (groupings["Administration"]) {
                    let count = 0;
                    for (let party of groupings["Administration"]) {
                        let partyData = await getPartyData(party.name);

                        partyGroups.push({"name": partyData.name, "colour": partyData.colour, "seats": party.seats});

                        name += (count >= 1 ? "-" : "") + partyData.name;
                        count++;
                    }
                }

                if (groupings["Opposition"]) {
                    for (let party of groupings["Opposition"]) {
                        let partyData = await getPartyData(party.name);
                        partyGroups.push({"name": partyData.name, "colour": partyData.colour, "seats": party.seats});
                    }
                }

                let svg = createArch(partyGroups, name);
                return URL.createObjectURL(new Blob([svg], {type: "image/svg+xml"}));
            }

        <script>
            // Dec 2019:
            // Constituencies (BUC) 500m: https://opendata.arcgis.com/datasets/4c191bee309d4b2d8b2c5b94d2512af9_0.geojson
            // Constituencies (BGC)  20m: https://opendata.arcgis.com/datasets/937997590f724a398ccc0100dbd9feee_0.geojson

            // Dec 2019:
            // Counties (BUC) 500m: https://opendata.arcgis.com/datasets/37363d379f4f40fa8c3f0d28eedfdd37_0.geojson
            // Counties (BGC)  20m: https://opendata.arcgis.com/datasets/bb1440110108418ca07a69cc6d91aef1_0.geojson

            // Dec 2020:
            // Local Authority Districts (BUC) 500m: https://opendata.arcgis.com/datasets/69dc11c7386943b4ad8893c45648b1e1_0.geojson
            // Local Authority Districts (BGC)  20m: https://opendata.arcgis.com/datasets/db23041df155451b9a703494854c18c4_0.geojson

            // Dec 2019:
            // Police Force Areas (BUC) 500m: https://opendata.arcgis.com/datasets/e79b2d65db914d83899b1cf5b09385ad_0.geojson
            // Police Force Areas (BGC)  20m: https://opendata.arcgis.com/datasets/1fc3e34edece4cd58dabac422c3556c9_0.geojson

            let politicalShading = {
                "CON": {
                    "color": "#0087DC",
                    "weight": 2,
                    "opacity": 0.9,
                    "fillOpacity": 0.5,
                },
                "NOC": {
                    "color": "black",
                    "weight": 2,
                    "opacity": 0.9,
                    "fillOpacity": 0.5,
                }
            };
        
            document.addEventListener("DOMContentLoaded", async () => {
                window.boundaries = {
                    "counties": await load("data/Counties_2019_500.geojson"),
                    "westminster": await load("data/Westminster_2019_500.geojson"),
                    "local_authority": await load("data/Local_Authority_2020_500.geojson"),
                    "police_force": await load("data/Police_Force_2019_500.geojson")
                };

                window.elections = {
                    "counties": await load("elections/Counties_2017.json")
                };

                window.parties = await load("elections/Parties_2021.json");

                let mapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; James Macer-Wright, <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, OpenCouncilData, ONS Open Geography Portal'
                });

                let counties = L.geoJson(boundaries.counties.features, {
                    style: (feature) => {
                        let electionData = window.elections.counties[feature.properties.cty19cd];
                        return politicalShading[electionData.majority];
                    },
                    onEachFeature: async (feature, layer) => {
                        let electionData = window.elections.counties[feature.properties.cty19cd];
                        
                        let popupHTML = `<span class="big-text">${electionData.name}</span> <span class="small-text">[${electionData.id}]</span>
                        <br>
                        Type: ${electionData.type} - ${electionData.elections} | Leadership: ${electionData.model}
                        <br>
                        Control: ${(await getPartyData(electionData.majority)).name}
                        <br>
                        <img src="${await createCouncilDiagram(electionData.groups)}" alt="Council Control Diagram">`;
                        
                        layer.bindPopup(popupHTML);
                    }
                });

                let westminster = L.geoJson(boundaries.westminster.features, {
                    style: {
                        "color": "#d50000",
                        "weight": 5,
                        "opacity": 0.65
                    },
                    onEachFeature: (feature, layer) => {
                        layer.bindPopup(feature.properties.pcon19nm);
                    }
                });

                let local_authority = L.geoJson(boundaries.local_authority.features, {
                    style: {
                        "color": "#FAA61A",
                        "weight": 5,
                        "opacity": 0.65
                    },
                    onEachFeature: (feature, layer) => {
                        layer.bindPopup(feature.properties.LAD20NM);
                    }
                });

                let police_force = L.geoJson(boundaries.police_force.features, {
                    style: {
                        "color": "#f00",
                        "weight": 5,
                        "opacity": 0.65
                    },
                    onEachFeature: (feature, layer) => {
                        layer.bindPopup(feature.properties.PFA19CD + ": " + feature.properties.PFA19NM);
                    }
                })

                window.map = L.map("map", {
                    center: [51.505, -0.09],
                    zoom: 7,
                    layers: [mapLayer, counties]
                });

                let baseMaps = {
                    "Counties": counties,
                    "Local Authority": local_authority,
                    "Westminster": westminster,
                    "Police Force Areas": police_force
                };

                let overlayMaps = {};

                L.control.layers(baseMaps, overlayMaps).addTo(map);
            });
        
        </script>
